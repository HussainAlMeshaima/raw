name: raw
description: A new Flutter project.
version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.0.1
  auto_route: ^5.0.4
  get_it: ^7.2.0
  injectable: ^2.1.0
  logger: ^1.1.0
  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  firebase_auth: ^4.2.1
  firebase_storage: ^11.0.8
  http: ^0.13.5
  path_provider: ^2.0.11
  flutter_svg: ^1.1.6
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  auto_route_generator: ^5.0.3
  injectable_generator: ^2.1.3
  flutter_launcher_icons: ^0.11.0

  # linting
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
